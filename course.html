<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Details</title>
  <link rel="icon" href="https://i.ibb.co.com/CQRZKKF/lhb-Efr4-BTWVfjv6m-jpg-300w-0e.webp" type="image/webp" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="assets/js/course.js"></script>
  <style>
    /* Enforcing 16:9 aspect ratio */
    .aspect-ratio-16-9 {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    }
    .aspect-ratio-16-9 img, .aspect-ratio-16-9 iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-[#004d40] text-white py-4">
    <div class="container mx-auto flex items-center justify-between px-4">
      <a href="index.html">
        <img src="https://i.ibb.co.com/CQRZKKF/lhb-Efr4-BTWVfjv6m-jpg-300w-0e.webp" alt="Logo" class="w-20 h-20 object-cover rounded-full">
      </a>
      <div class="text-center flex-grow">
        <h1 class="text-3xl font-bold" id="courseTitle">Course Details</h1>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="container mx-auto my-8 px-4">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Video Player -->
      <div class="lg:col-span-2">
        <div id="videoPlayer" class="aspect-ratio-16-9 bg-gray-300 rounded-lg flex items-center justify-center text-white">
          <img id="courseImage" src="" alt="Course Image" class="w-full h-full object-cover rounded-lg">
        </div>
      </div>

      <!-- Playlist -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <h2 class="text-lg font-semibold mb-4">Playlist</h2>
        <ul id="videoList" class="space-y-2"></ul>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#004d40] text-white py-4">
    <div class="container mx-auto text-center px-4">
      <p class="text-sm">
        This is an open-source project curated from free YouTube videos by various creators.
      </p>
      <p class="text-sm font-bold mt-2">
        Site developed and managed by MD HAZRAT ALI.
      </p>
    </div>
  </footer>

</body>
</html>
